max_jobs_per_run   = 5

[targets]
greenhouse = ["exampleco"]     # e.g., "openai", "databricks"
lever      = ["examplelever"]  # e.g., "doordash", "netflix"
ashby      = ["exampleashby"]  # e.g., "acme"
smartrecruiters = ["examplesr"]# e.g., "spotify"